<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title> BoolZapp </title>
</head>
<body>
    <!-- wrapper -->
    <div id="wrapper">
        <!-- header -->
        <header>
            <div id="header">
                <div id="containerHeaderLeft">
                    <!-- user profile -->
                    <div class="userPofile">

                    </div>
                    <!-- fine user profile -->

                    <!-- notifications -->
                    <div class="notifications">

                    </div>
                    <!-- fine notifications -->

                    <!-- search chat -->
                    <div class="searchChat">

                    </div>
                    <!-- fine search chat -->

                    <!-- chat contacts -->
                    <div class="chatContacts">

                    </div>
                    <!-- fine chat contacts -->
                </div>
                <div id="containerHeaderRight">
                    <!-- chat Up -->
                    <div class="chatUp">
                        <!-- user friend -->
                        <div class="userFriend">

                        </div>
                        <!-- fine user friend -->
                        <!-- tools -->
                        <div class="tools">
                            
                        </div>
                        <!-- fine tools -->
                    </div>
                    <!-- fine cha Up -->

                    <!-- chat center -->
                    <div class="chatCenter">
                        <!-- chat -->
                        <div class="chat">

                        </div>
                        <!-- fine chat -->
                    </div>
                    <!-- fine cha center -->

                    <!-- chat down -->
                    <div class="chatDown">
                        <!-- smile -->
                        <div class="smile">

                        </div>
                        <!-- fine smile -->
                        <!-- write Message -->
                        <div class="writeMessage">

                        </div>
                        <!-- fine write Message -->
                        <!-- microphone -->
                        <div class="microphone">
                            
                        </div>
                        <!-- fine microphone -->
                    </div>
                    <!-- fine cha down -->
                </div>
            </div>
        </header>
        <!-- fine header -->
        <!-- main -->
        <main>
            <div id="main"></div>
        </main>
        <!-- fine main -->
    </div>
    <!--  fine wrapper -->


    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- js -->
    <script src="js/main.js"></script>
    <!-- js contacts -->
    <script src="js/contacts.js"></script>
</body>
</html>
